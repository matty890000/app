<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar-se</title>
</head>
<body>
  <link rel="stylesheet" href="./src/css/signup.css">
<main class="signup-container">
  <section class="signup-left">
    <header class="signup-header">
      <img class="brand-logo" src="./src/img/logo.svg">
    </header>

    <div class="signup-content">
      <div class="signup-text">
        <h2 class="signup-title">Entrar</h2>
        <p class="signup-description">
        Por favor, fa√ßa login para continuar em sua conta.
        </p>
      </div>

      <form class="signup-form" action="#" method="POST">
        

        <div class="form-field form-field--active">
          <input
            type="email"
            id="rEmail"
            class="form-input"
            placeholder="Digite o seu Email"
            required
          />
          <label for="rEmail" class="form-label">E-mail</label>
        </div>

        <div class="form-field">
          <input
            type="password"
            id="rPassword"
            class="form-input"
            placeholder="Digite a sua Senha"
            required
          />
          <img
            src="https://cdn.builder.io/api/v1/image/assets/0756144abf4c427a975cdf344d2f5a60/cd1cad0a34bb73c9871105ec9d3be3a1accd83d0ca482c7dbb9e289f17163bb0?placeholderIfAbsent=true"
            alt="Show password"
            class="form-icon"
          />
          <label for="rPassword" class="form-label">Senha</label>
        </div>

        <button type="submit" id="submitSignUp" class="button button--primary">
          Criar conta
        </button>

        <div class="divider">
          <hr class="divider-line" />
          <span class="divider-text">ou</span>
          <hr class="divider-line" />
        </div>

        <button type="button" class="button button--google">
          <span>Continuar com o Google </span> <img src="src/img/Group.svg" alt="">
          <div class="google-icon"></div>
        </button>

        <p class="login-link">
        Precisa de uma conta? <a href="signup.html" class="text-purple">Crie uma</a>
        </p>
      </form>
    </div>
  </section>

  <section class="signup-right">
    <img
      src="https://cdn.builder.io/api/v1/image/assets/0756144abf4c427a975cdf344d2f5a60/f48c1dc9fc56df11f012a9b8e5851e0ca32119c114457b270c7463d6832383cc?placeholderIfAbsent=true"
      alt="Sign up background"
      class="background-image"
    />
  </section>
</main>

<script type="module" src="./src/js/login.js"></script>
<script type="module" src="src/js/showToast.js"></script>

</body>
</html>
