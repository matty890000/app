<link rel="stylesheet" href="signup.css">
<main class="signup-container">
  <section class="signup-left">
    <header class="signup-header">
      <h1 class="brand-logo">Espaço Ngana</h1>
    </header>

    <div class="signup-content">
      <div class="signup-text">
        <h2 class="signup-title">Inscrever-se</h2>
        <p class="signup-description">
          Inscreva-se para desfrutar da funcionalidade da Revolutie.
        </p>
      </div>

      <form class="signup-form" action="#" method="POST">
        <div class="form-field">
          <input
            type="text"
            id="name"
            class="form-input"
            value="Jonas Khanwald"
            required
          />
          <label for="name" class="form-label">Seu Nome</label>
        </div>

        <div class="form-field">
          <input
            type="date"
            id="birthdate"
            class="form-input"
            value="1997-12-11"
            required
          />
          <img
            src="https://cdn.builder.io/api/v1/image/assets/0756144abf4c427a975cdf344d2f5a60/5ddc86d9359fcd7ca896ff971b89c397d86434233516cb8957d1473ff88e8032?placeholderIfAbsent=true"
            alt="Calendar icon"
            class="form-icon"
          />
          <label for="birthdate" class="form-label">Data de nascimento</label>
        </div>

        <div class="form-field form-field--active">
          <input
            type="email"
            id="email"
            class="form-input"
            value="jonas_kahnwald@gmail.com"
            required
          />
          <label for="email" class="form-label">E-mail</label>
        </div>

        <div class="form-field">
          <input
            type="password"
            id="password"
            class="form-input"
            placeholder="Senha"
            required
          />
          <img
            src="https://cdn.builder.io/api/v1/image/assets/0756144abf4c427a975cdf344d2f5a60/cd1cad0a34bb73c9871105ec9d3be3a1accd83d0ca482c7dbb9e289f17163bb0?placeholderIfAbsent=true"
            alt="Show password"
            class="form-icon"
          />
          <label for="password" class="form-label">Senha</label>
        </div>

        <button type="submit" class="button button--primary">
          Criar conta
        </button>

        <div class="divider">
          <hr class="divider-line" />
          <span class="divider-text">ou</span>
          <hr class="divider-line" />
        </div>

        <button type="button" class="button button--google">
          <span>Continuar com o Google</span>
          <div class="google-icon"></div>
        </button>
      </form>

      <p class="login-link">
        Já tem uma conta? <a href="#" class="text-purple">Entre</a>
      </p>
    </div>
  </section>

  <section class="signup-right">
    <img
      src="https://cdn.builder.io/api/v1/image/assets/0756144abf4c427a975cdf344d2f5a60/f48c1dc9fc56df11f012a9b8e5851e0ca32119c114457b270c7463d6832383cc?placeholderIfAbsent=true"
      alt="Sign up background"
      class="background-image"
    />
  </section>
</main>
